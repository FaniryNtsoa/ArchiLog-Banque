<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Administration Bancaire</title>
    
    <!-- CSS principal -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body th:fragment="layout (title, content)" class="app-layout">
    <div class="app-container" th:classappend="${sidebarCollapsed} ? 'sidebar-collapsed' : ''">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__logo">
                    <div class="sidebar__logo-icon">🏦</div>
                    <div class="sidebar__logo-text">Banque Premium</div>
                </div>
                <button class="sidebar__toggle" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div class="sidebar__user">
                <div class="sidebar__user-avatar" th:text="${#strings.substring(currentUser != null ? currentUser : 'Admin', 0, 1)}">A</div>
                <div class="sidebar__user-info">
                    <div class="sidebar__user-name" th:text="${currentUser != null ? currentUser : 'Admin'}">Administrateur</div>
                    <div class="sidebar__user-role">Administrateur</div>
                </div>
            </div>

            <nav class="sidebar__nav">
                <ul class="sidebar__nav-list">
                    <li class="sidebar__nav-item">
                        <a th:href="@{/dashboard}" class="sidebar__nav-link" 
                           th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">📊</span>
                            <span class="sidebar__nav-text">Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__section-title">
                        <span class="sidebar__section-icon">🏦</span>
                        <span class="sidebar__section-text">Situation Bancaire</span>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/situation/comptes}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'admin-comptes'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">👥</span>
                            <span class="sidebar__nav-text">Comptes</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/situation/virement}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'admin-virement'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">🔄</span>
                            <span class="sidebar__nav-text">Virements</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/situation/depot}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'admin-depot'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">📥</span>
                            <span class="sidebar__nav-text">Dépôts</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__section-title">
                        <span class="sidebar__section-icon">💰</span>
                        <span class="sidebar__section-text">Épargne</span>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/epargne/comptes}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'comptes-epargne'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">💳</span>
                            <span class="sidebar__nav-text">Comptes Épargne</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/epargne/depot}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'depot-epargne'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">📥</span>
                            <span class="sidebar__nav-text">Dépôts</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/epargne/retrait}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'retrait-epargne'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">📤</span>
                            <span class="sidebar__nav-text">Retraits</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__section-title">
                        <span class="sidebar__section-icon">🏠</span>
                        <span class="sidebar__section-text">Prêts</span>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/pret/gestion}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'admin-pret'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">📋</span>
                            <span class="sidebar__nav-text">Gestion</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/admin/pret/simulation}" class="sidebar__nav-link"
                           th:classappend="${currentPage == 'admin-simulation'} ? 'active' : ''">
                            <span class="sidebar__nav-icon">🧮</span>
                            <span class="sidebar__nav-text">Simulation</span>
                        </a>
                    </li>
                    
                    <li class="sidebar__nav-divider"></li>
                    
                    <li class="sidebar__nav-item">
                        <a th:href="@{/logout}" class="sidebar__nav-link sidebar__nav-link--logout">
                            <span class="sidebar__nav-icon">🚪</span>
                            <span class="sidebar__nav-text">Déconnexion</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>

        <!-- Main Content -->
        <div class="main-content main-content--sidebar">
            <!-- Top Bar -->
            <header class="topbar">
                <button class="topbar__menu-btn" onclick="toggleMobileSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <h1 class="topbar__title" th:text="${pageTitle != null ? pageTitle : 'Administration Bancaire'}">Administration</h1>
                
                <div class="topbar__actions">
                    <button class="topbar__notification-btn">
                        🔔
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="page-content" th:replace="${content}">
                <div class="container">
                    <h2>Contenu de la page</h2>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        
        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            document.querySelector('.app-container').classList.toggle('sidebar-collapsed', sidebarCollapsed);
            localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
        }
        
        function toggleMobileSidebar() {
            document.querySelector('.sidebar').classList.toggle('sidebar--mobile-open');
        }
        
        // Initialize sidebar state
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.app-container').classList.toggle('sidebar-collapsed', sidebarCollapsed);
            
            // Auto-hide alerts
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                });
            }, 5000);
        });
        
        // Close mobile sidebar when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const menuBtn = document.querySelector('.topbar__menu-btn');
            
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                sidebar.classList.remove('sidebar--mobile-open');
            }
        });
    </script>
</body>
</html>
