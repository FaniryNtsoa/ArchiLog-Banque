<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Ouvrir un Compte Épargne</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body th:replace="~{base :: layout(~{::title}, ~{::section})}">
<section>
    <div class="page-content">
        <div class="container">

<section>
    <div class="page-content">
        <div class="container">
            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <span th:text="${errorMessage}">Message d'erreur</span>
            </div>

            <div class="page-header">
                <h1 class="page-title">✨ Ouvrir un Compte Épargne</h1>
                <p class="page-subtitle">Choisissez le type de compte qui vous convient</p>
            </div>

            <form th:action="@{/epargne/nouveau-compte}" method="post" class="form-card">
                <div class="form-section">
                    <h2 class="form-section-title">Choisissez votre type de compte</h2>
                    
                    <div class="types-comptes-grid">
                        <div th:each="type : ${typesComptes}" class="type-compte-card">
                            <input type="radio" th:id="'type-' + ${type.idTypeCompte}" name="typeCompte" 
                                   th:value="${type.idTypeCompte}" required class="type-radio">
                            <label th:for="'type-' + ${type.idTypeCompte}" class="type-label">
                                <div class="type-header">
                                    <h3 th:text="${type.libelle}">Livret A</h3>
                                    <span class="type-badge" th:text="${type.codeType}">LIVRET_A</span>
                                </div>
                                <p class="type-description" th:text="${type.description}">Description</p>
                                <div class="type-details">
                                    <div class="detail-row">
                                        <span class="detail-label">Taux :</span>
                                        <span class="detail-value text-gold" th:text="${type.tauxInteretAnnuel} + ' %'">3.0 %</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">Dépôt minimum :</span>
                                        <span class="detail-value" th:text="${#numbers.formatCurrency(type.depotInitialMin)}">10 €</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">Plafond :</span>
                                        <span class="detail-value" th:text="${#numbers.formatCurrency(type.plafondDepot)}">22 950 €</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">Solde minimum :</span>
                                        <span class="detail-value" th:text="${#numbers.formatCurrency(type.soldeMinObligatoire)}">10 €</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="form-section-title">Montant du dépôt initial</h2>
                    <div class="form-group">
                        <label for="depotInitial" class="form-label">Montant (MGA) *</label>
                        <input type="number" id="depotInitial" name="depotInitial" 
                               class="form-control" step="0.01" min="0.01" required 
                               placeholder="Ex: 10000">
                        <small class="form-hint">Respectez le dépôt minimum selon le type choisi</small>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/epargne/comptes}" class="btn btn-outline">Annuler</a>
                    <button type="submit" class="btn btn-gold">✨ Ouvrir le compte</button>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .types-comptes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .type-compte-card {
            position: relative;
        }
        
        .type-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .type-label {
            display: block;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .type-radio:checked + .type-label {
            border-color: var(--color-gold);
            background: rgba(217, 177, 91, 0.1);
            box-shadow: 0 0 20px rgba(217, 177, 91, 0.3);
        }
        
        .type-label:hover {
            border-color: var(--color-gold);
            transform: translateY(-3px);
        }
        
        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .type-header h3 {
            margin: 0;
            color: var(--color-gold);
            font-size: 1.25rem;
        }
        
        .type-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(217, 177, 91, 0.2);
            border-radius: 4px;
            color: var(--color-gold);
        }
        
        .type-description {
            color: #999;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .type-details {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        
        .detail-label {
            color: #999;
            font-size: 0.875rem;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .text-gold {
            color: var(--color-gold);
        }
        
        @media (max-width: 768px) {
            .types-comptes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</section>

        </div>
    </div>
</section>
</body>
</html>
